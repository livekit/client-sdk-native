[package]
name = "livekit-protocol"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
description = "Livekit protocol and utilities for the Rust SDK"
repository = "https://github.com/livekit/client-sdk-rust"

[dependencies]
tokio = { version = "1", features = ["full"] }
futures-util = { version = "0.3", features = ["sink"] }
parking_lot = "0.12"
prost = "0.11"
prost-types = "0.11"

serde = "1.0"
pbjson = "0.5"
pbjson-types = "0.5"
thiserror = "1.0"
